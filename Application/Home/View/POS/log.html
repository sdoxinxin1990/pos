<style type="text/css">
	.row-fluid {
		line-height: 40px;
		font-size: 60%;
		border-bottom: 1px lightgray solid;
		border-left: 1px lightgray solid;
		border-right: 1px lightgray solid;
	}
	
	.row-fluid:first-of-type {
		margin-top: 20px;
		border-top: 1px lightgray solid;
	}
	
	.row-fluid:last-of-type {
		margin-bottom: 20px;
	}
	
	input {
		margin-bottom: 0!important;
		width: 80%;
	}
	
	select {
		margin-bottom: 0!important;
	}
	
	.row-fluid .span12 {
		background-color: #F0F0F0;
		font-weight: bold;
	}
	
	textarea {
		width: 96%;
		margin-top: 8px;
	}
	
	.right-border {
		border-right: 1px lightgray solid;
	}
	
	.span1 {
		margin-left: 0!important;
		min-width: 72px;
	}
	
	.content {
		line-height: 21px;
		font-weight: bold;
	}
</style>

<div class='container-fluid'>

	<form action="" method="post">
		<div class='row-fluid'>
			<div class='span12'>
				&nbsp;&nbsp;<i class='icon-user'></i>&nbsp;&nbsp;操作记录
			</div>
		</div>

		<div class='row-fluid'>
			<div class='span1'>
				&nbsp;&nbsp;商户名称：
			</div>
			<div class='span2 right-border'>
				<input type="text" id="" value="{$data.basic_busi_name}" readonly="readonly" />
			</div>
			<div class='span1'>
				&nbsp;&nbsp;商户号：
			</div>
			<div class='span2 right-border'>
				<input type="text" id="" value="{$data.basic_busi_no}" readonly="readonly" />
			</div>
			<div class='span1'>
				&nbsp;&nbsp;注册名称：
			</div>
			<div class='span2 right-border'>
				<input type="text" id="" value="{$data.basic_registered_name}" readonly="readonly" />
			</div>
			<div class='span1'>
				&nbsp;&nbsp;业务员：
			</div>
			<div class='span2'>
				<input type="text" id="" value="{$data.real_name}" readonly="readonly" />
			</div>
		</div>

		<div class='row-fluid'>
			<div class='span1'>
				&nbsp;&nbsp;终端数量：
			</div>
			<div class='span2 right-border'>
				<input type="text" id="" value="{$data.pos_num}" readonly="readonly" />
			</div>
			<div class='span1'>
				&nbsp;&nbsp;无线台数：
			</div>
			<div class='span2 right-border'>
				<input type="text" id="" value="{$data.wireless_pos_num}" readonly="readonly" />
			</div>
			<div class='span1'>
				&nbsp;&nbsp;有线台数：
			</div>
			<div class='span2'>
				<input type="text" id="" value="{$data.wire_pos_num}" readonly="readonly" />
			</div>
		</div>

		<div class='row-fluid'>
			<div class='span1'>
				&nbsp;&nbsp;已绑终端：
			</div>
			<div class='span2 right-border'>
				<input type="text" id="" value="{$data.binding_pos_num}" readonly="readonly" />
			</div>
			<div class='span1'>
				&nbsp;&nbsp;已绑无线：
			</div>
			<div class='span2 right-border'>
				<input type="text" id="" value="{$data.binding_wireless_pos_num}" readonly="readonly" />
			</div>
			<div class='span1'>
				&nbsp;&nbsp;已绑有线：
			</div>
			<div class='span2'>
				<input type="text" id="" value="{$data.binding_wire_pos_num}" readonly="readonly" />
			</div>
		</div>

	</form>


	<div class="row-fluid" style="border: none;">
		<table id="table" class="datatable" data-striped="false" data-toggle="table" data-url="__URL__/getOPLogListByMerchantUUID?merchantUUID={$data.uuid}" data-show-columns="false" data-search="false" data-show-refresh="false" data-show-toggle="false" data-pagination="false"
			data-click-to-select="true" data-single-select="true" data-show-export="false">
			<thead>
				<tr>
					<!--<th data-checkbox="true" data-field="ck"></th>-->
					<th data-align="center" data-field="no" data-formatter="noFormatter">序号</th>
					<th data-field="available_state">可用状态</th>
					<th data-field="terminal_number">终端号</th>
					<th data-field="sn_number">SN号</th>
					<th data-field="sim_number">SIM卡号</th>
					<th data-field="terminal_model">终端类型</th>
					<th data-field="operator">操作人姓名</th>
					<th data-field="operation_type">操作类型</th>
					<th data-field="operation_time">操作时间</th>
					<th data-field="operation_source">操作来源</th>
				</tr>
			</thead>
		</table>
	</div>

</div>

<script>
	function noFormatter(value, row, index) {
		return index + 1;
	};
</script>
