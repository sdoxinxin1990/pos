<style type="text/css">
	.row-fluid {
		line-height: 40px;
		font-size: 60%;
		border-bottom: 1px lightgray solid;
		border-left: 1px lightgray solid;
		border-right: 1px lightgray solid;
	}
	
	.row-fluid:first-of-type {
		margin-top: 20px;
		border-top: 1px lightgray solid;
	}
	
	.row-fluid:last-of-type {
		margin-bottom: 20px;
	}
	
	input {
		margin-bottom: 0!important;
		width: 40%;
	}
	
	select {
		margin-bottom: 0!important;
	}
	
	.row-fluid .span12 {
		background-color: #F0F0F0;
		font-weight: bold;
	}
	
	textarea {
		width: 96%;
		margin-top: 8px;
	}
	
	.right-border {
		border-right: 1px lightgray solid;
	}
</style>

<div class='container-fluid'>

	<form id="mform" action="__URL__/save" method="post" class='form validate-form' enctype="multipart/form-data">
		<div class='row-fluid'>
			<div class='span12'>
				&nbsp;&nbsp;<i class='icon-upload'></i>&nbsp;&nbsp;上传文件
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right text-error'>
				&nbsp;&nbsp;文件名：
			</div>
			<div class='span10'>
				<input name="file_name" type="text" id="" value="" />
			</div>
		</div>
		
		<div class='row-fluid'>
			<div class='span2 text-right text-red'>
				&nbsp;&nbsp;文件：
			</div>
			<div class='span10'>
				<input name="file" type="file" id="" data-val="" />
				<br />
				<b>请上传zip或rar压缩格式文件，3M大小以内。</b>
			</div>
		</div>
		
		<div class='row-fluid'>
			<div class='span2 text-right'>
				&nbsp;&nbsp;描述：
			</div>
			<div class='span10'>
				<textarea name="file_remarks" rows="3" cols="">{$data.remarks}</textarea>
			</div>
		</div>

		<hr />

		<div class="btn-group {$hidden}">

			<button class="btn btn-large btn-success " onclick="submitForm()"><i class="icon-save"></i>&nbsp;&nbsp;提交&nbsp;&nbsp;</button>

			<button class="btn btn-large" onclick="javascript:window.history.go(-1)"><i class="icon-reply"></i>&nbsp;&nbsp;取消&nbsp;&nbsp;</button>

		</div>
	</form>

</div>

<script>
	$(function() {
		
	});

	function submitForm() {
		$("#mform").submit();
	};

</script>
