<script>
	$(function() {
		var justShow = "{$justShow}";
		if (justShow == "justShow") {
			initJustShow();
		} else {
			setCheckBox();
		}
	});

	function initJustShow() {
		$(":checkbox").hide();
		$("label.checkbox").hide();
		$(".file-input-wrapper").hide();
		$("input").each(function() {
			var name = $(this).attr("name");
			if (name != undefined && name.indexOf("new") > -1 && $(this).val().length > 0) {
				$(this).css("backgroundColor", "lightgoldenrodyellow");
			}
		});
		setFile();
		setSelet();
	}

	function setFile() {
		$(":file").each(function() {
			var val = $(this).attr("data-val");
			var node = ['<a class="text-red" target="_Blank" href="__ROOT__/Uploads/',
				val,
				'">',
				'&nbsp;&nbsp;&nbsp;&nbsp;查看下载&nbsp;&nbsp;&nbsp;&nbsp;',
				'</a>'
			].join('');
			if (val.length > 0) {
				$(this).parent().after(node);
			}
		});
	};

	function setSelet() {
		$("select").each(function() {
			var val = $(this).attr("data-val");
			// alert($(this).attr("data-val"));
			$(this).find("option").each(function() {
				if ($(this).val() == val) {
					$(this).attr("selected", true);
				}
			});
		});
	};

	function setCheckBox() {
		$(":checkbox").change(function() {
			//			alert($(this).attr("checked"));
			var checked = $(this).attr("checked");
			var inputName = $(this).attr("data-for");
			if (checked == "checked") {
				//				alert(1);
				$("[name='" + inputName + "']").removeAttr("readonly");
				$("[name='" + inputName + "']").css("backgroundColor", "lightgoldenrodyellow");
				$("[name='" + inputName + "']").focus();
			} else {
				$("[name='" + inputName + "']").attr("readonly", "readonly");
				$("[name='" + inputName + "']").css("backgroundColor", "white");
				$("[name='" + inputName + "']").val("");
			}
		});
	}

	function submitForm() {
		$("#mform").submit();
	};

	function search() {
		$("input[name='res']").click();
		var keyword = $("#keyword").val();
		if (keyword.length > 0) {
			$.ajax({
				type: "post",
				dataType: "json",
				url: "__URL__/applyChangeSearch?keyword=" + keyword,
				async: true,
				success: function(r) {
					//					bootbox.alert(JSON.stringify(r));
					if (r.success) {
						$('form').setform(r.data);
					} else {
						bootbox.alert(r.msg);
					}
				},
				error: function() {
					bootbox.alert('查询失败，请稍后再试……');
				}
			});
		}
	}
	(function($) {
		$.fn.setform = function(jsonValue) {
			var obj = this;
			$.each(jsonValue, function(id, ival) {
				obj.find("[name='" + id + "']").val(ival);
			})
		}
	})(jQuery);
</script>
