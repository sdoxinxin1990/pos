<style type="text/css">
	.row-fluid {
		line-height: 40px;
		font-size: 60%;
		border-bottom: 1px lightgray solid;
		border-left: 1px lightgray solid;
		border-right: 1px lightgray solid;
	}
	
	.row-fluid:first-of-type {
		margin-top: 20px;
		border-top: 1px lightgray solid;
	}
	
	.row-fluid:last-of-type {
		margin-bottom: 20px;
	}
	
	input {
		margin-bottom: 0!important;
		width: 40%;
	}
	
	select {
		margin-bottom: 0!important;
	}
	
	.row-fluid .span12 {
		background-color: #F0F0F0;
		font-weight: bold;
	}
	
	textarea {
		width: 96%;
		margin-top: 8px;
	}
	
	.right-border {
		border-right: 1px lightgray solid;
	}
</style>

<div class='container-fluid'>

	<form id="mform" action="__URL__/save" method="post" class='form form-horizontal validate-form' enctype="multipart/form-data">
		<div class='row-fluid'>
			<div class='span12'>
				&nbsp;&nbsp;<i class='icon-file'></i>&nbsp;&nbsp;{$op}推荐人
			</div>
		</div>

		<div class='row-fluid'>
			<div class='span12'>
				&nbsp;&nbsp;推荐人基本信息(红色字体必填。)
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right text-error'>
				&nbsp;&nbsp;推荐人姓名：
			</div>
			<div class='span10'>
				<input name="name" type="text" id="" value="{$data.name}" />
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right text-error'>
				&nbsp;&nbsp;推荐人手机：
			</div>
			<div class='span10'>
				<input name="phone" type="text" id="" value="{$data.phone}" />
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right'>
				&nbsp;&nbsp;提成比例（%）：
			</div>
			<div class='span10'>
				<input name="percentage_commission" type="number" id="" value="{$data.percentage_commission}" />
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right'>
				&nbsp;&nbsp;账户名称：
			</div>
			<div class='span10'>
				<input name="bank_account" type="text" id="" value="{$data.bank_account}" />
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right'>
				&nbsp;&nbsp;开户行：
			</div>
			<div class='span10'>
				<input name="bank_deposit" type="text" id="" value="{$data.bank_deposit}" />
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right'>
				&nbsp;&nbsp;联行号：
			</div>
			<div class='span10'>
				<input name="unionpay" type="text" id="" value="{$data.unionpay}" />
			</div>
		</div>
		
		<div class='row-fluid'>
			<div class='span12'>
				&nbsp;&nbsp;其他备注：
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span1'>
			</div>
			<div class='span10'>
				<textarea name="remarks" rows="3" cols="" style="margin-bottom: 8px;">{$data.remarks}</textarea>
			</div>
		</div>
		
		<hr />

		<div class="btn-group {$hidden}">

			<button class="btn btn-large btn-success " onclick="submitForm()"><i class="icon-save"></i>&nbsp;&nbsp;保存&nbsp;&nbsp;</button>

			<button class="btn btn-large" onclick="javascript:window.history.go(-1)"><i class="icon-reply"></i>&nbsp;&nbsp;取消&nbsp;&nbsp;</button>

		</div>
	</form>

</div>

<script>
	function submitForm() {
		$("#mform").submit();
	};
</script>
