<style type="text/css">
	.row-fluid {
		line-height: 40px;
		font-size: 60%;
		border-bottom: 1px lightgray solid;
		border-left: 1px lightgray solid;
		border-right: 1px lightgray solid;
	}
	
	.row-fluid:first-of-type {
		margin-top: 20px;
		border-top: 1px lightgray solid;
	}
	
	.row-fluid:last-of-type {
		margin-bottom: 20px;
	}
	
	input {
		margin-bottom: 0!important;
		width: 40%;
	}
	
	select {
		margin-bottom: 0!important;
	}
	
	.row-fluid .span12 {
		background-color: #F0F0F0;
		font-weight: bold;
	}
	
	textarea {
		width: 96%;
		margin-top: 8px;
	}
	
	.right-border {
		border-right: 1px lightgray solid;
	}
</style>

<div class='container-fluid'>

	<form id="mform" action="__URL__/save" method="post" class='form form-horizontal validate-form' enctype="multipart/form-data">
		<div class='row-fluid'>
			<div class='span12'>
				&nbsp;&nbsp;<i class='icon-file'></i>&nbsp;&nbsp;{$op}人员
			</div>
		</div>

		<div class='row-fluid'>
			<div class='span12'>
				&nbsp;&nbsp;人员基本信息(红色字体必填。)
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right text-error'>
				&nbsp;&nbsp;真实姓名：
			</div>
			<div class='span10'>
				<input name="real_name" type="text" id="" value="{$data.real_name}" />
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right text-error'>
				&nbsp;&nbsp;登录账号：
			</div>
			<div class='span10'>
				<input name="account" type="text" id="" value="{$data.account}" />
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right text-error'>
				&nbsp;&nbsp;登录密码：
			</div>
			<div class='span10'>
				<input name="pwd" type="text" id="" value="{$data.pwd}" />
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span2 text-right'>
				&nbsp;&nbsp;角色：
			</div>
			<div class='span10'>
				<select name="role" data-val="{$data.phone}">
					<option value="外勤">外勤</option>
					<option value="内勤">内勤</option>
					<option value="审批">审批</option>
					<option value="财务">财务</option>
					<option value="经理">经理</option>
					<!--<option value="超管">超管</option>-->
				</select>
			</div>
		</div>

		<hr />

		<div class="btn-group {$hidden}">

			<button class="btn btn-large btn-success " onclick="submitForm()"><i class="icon-save"></i>&nbsp;&nbsp;保存&nbsp;&nbsp;</button>

			<button class="btn btn-large" onclick="javascript:window.history.go(-1)"><i class="icon-reply"></i>&nbsp;&nbsp;取消&nbsp;&nbsp;</button>

		</div>
	</form>

</div>

<script>
	$(function() {
		setSelet();
	});

	function submitForm() {
		$("#mform").submit();
	};

	function setSelet() {
		$("select").each(function() {
			var val = $(this).attr("data-val");
			// alert($(this).attr("data-val"));
			$(this).find("option").each(function() {
				if ($(this).val() == val) {
					$(this).attr("selected", true);
				}
			});
		});
	};
</script>
